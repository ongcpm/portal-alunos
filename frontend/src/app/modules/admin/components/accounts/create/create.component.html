<div class="container-fluid">
	<div class="row">
		<div class="col mb-4">
			<div class="card">
				<form id="create" [formGroup]="signupForm" (ngSubmit)="createUser()">
					<div class="form-group">
						<label>Name</label>
						<input class="form-control" formControlName="name" matInput>
					</div>
					<br>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" formControlName="email" matInput>
					</div>
					<br>
					<div class="form-group">
						<label>Phone</label>
						<input class="form-control" formControlName="phone_number" matInput>
					</div>
					<br>
					<div class="form-group">
						<label>Password</label>
						<input class="form-control" type="password" formControlName="password" matInput>
					</div>
					<br>
					<button type="submit" mat-raised-button color="primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
