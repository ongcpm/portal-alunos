<div class="col-md-6 container bg-white" id="edit-form">
	<h2 class="text-center">Edit User</h2>
	<form id="edit" [formGroup]="editForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Name</label>
			<input class="form-control" formControlName="name" matInput>
		</div>
		<br>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" formControlName="email" matInput>
		</div>
		<br>
		<div class="form-group">
			<label>Phone</label>
			<input class="form-control" formControlName="phone_number" matInput>
		</div>
		<br>
		<button type="submit" mat-raised-button color="primary">Submit</button>
	</form>
</div>
